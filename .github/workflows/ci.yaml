---
name: "ci"

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main

permissions:
  attestations: write
  id-token: write
  contents: write

jobs:
  ci:
    name: ci
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        architecture:
          - arm
          - arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build dropbear
        run: |
          make bin/${{ matrix.architecture }}/dropbear
          mv bin/${{ matrix.architecture }}/dropbear dropbear-${{ matrix.architecture }}

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2.4.0
        with:
          subject-path: "dropbear-${{ matrix.architecture }}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dropbear-${{ matrix.architecture }}
          path: dropbear-${{ matrix.architecture }}

  release:
    name: release
    runs-on: ubuntu-24.04-arm
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dropbear-*
          merge-multiple: true

      - name: List Artifacts
        run: ls -l dist
